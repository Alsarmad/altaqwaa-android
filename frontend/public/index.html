<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6A3DE8" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.webp" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="/variables.css">
  <title>React App</title>
  <link rel="preload" href="/fonts/Cairo-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
</head>

<body>
  <noscript>
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f2f5;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    ">
      <img src="%PUBLIC_URL%/logo192.webp" alt="App Logo" style="
        width: 120px;
        height: auto;
        margin-bottom: 30px;
      " />
      <div style="
        font-size: 28px;
        font-weight: 600;
        color: #e74c3c;
        margin-bottom: 15px;
      ">
        JavaScript غير مفعل
      </div>
      <div style="
        font-size: 20px;
        line-height: 1.5;
        color: #555;
        margin: 0;
      ">
        لتتمكن من استخدام هذا التطبيق، يرجى تفعيل JavaScript في إعدادات المتصفح لديك.
        <span style="
          display: block;
          margin-top: 10px;
          color: #3498db;
          font-size: 18px;
        " lang="en">
          To use this app, please enable JavaScript in your browser settings.
        </span>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
  <script src="cordova.js" type="text/javascript"></script>

</html>
