<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/css/var.css"> <!-- المتغيرات -->
    <link rel="stylesheet" href="/css/main.css"> <!-- ملف الإستايل الأساسي -->
    <link rel="stylesheet" href="/css/footer.css"> <!-- ملف css الفوتر -->
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/more.css">
    <link rel="stylesheet" href="/css/animate.min.css"> <!-- مؤثرات الإنتقال -->
    <title>التقوى</title>
</head>

<body>

    <div id="more_header" class="animate__animated animate__fadeIn">

        <img src="/img/back.png" id="back">

        <p id="more_header_title">
            عن التطبيق
        </p>

    </div>

    <div id="content" class="animate__animated animate__fadeIn">

        <!-- ================ ضع هنا محتوى الصفحة =============== -->

        <img src="../img/altaqwaa.png" id="logo_altaqwaa">

        <h3 id="app_name">
            تطبيق التقوى
        </h3>

        <p id="app_version">الإصدار: <span>v1.1.0</span></p>

        <p id="url_altaqwaa">
            www.altaqwaa.org
        </p>

        <h3 id="Do_not_forget">
            لا تنسنا من دعوة صالحة بظهر الغيب
        </h3>

        <ul id="altaqwaa_ul">

            <li>

                <a href="https://github.com/Alsarmad/altaqwaa_android" target="_blank" rel="noopener noreferrer">
                    <img src="/img/github.svg" class="icon_tqw">
                </a>

            </li>

        </ul>

        <!-- ================ ضع هنا محتوى الصفحة =============== -->

    </div>


    <footer id="footer">
        <!-- الفوتر مربوط بالجافاسكربت -->
    </footer>

    <script>

        

        let back = document.getElementById('back');

        back.addEventListener("click", e => {
            window.location.href = "/more.html";
        });

    </script>
    <script src="/cordova.js"></script>
    <script src="/js/index.js" type="module"></script>
</body>

</html>
